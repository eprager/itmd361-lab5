<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Planet Data Table</title>
    <link rel = "stylesheet" href = "style.css" type = "text/css" />
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1>Planet Data Table</h1>
    </header>
    
    <table>
        <thead>
          <tr>
            <th>Mass</th>
            <th>Diameter</th>
            <th>Mean density</th>
            <th>Escape velocity</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td>John Lennon</td>
              <td>Rhythm Guitar</td>
            </tr>
            <tr>
              <td>Paul McCartney</td>
              <td>Bass</td>
            </tr>
            <tr>
              <td>George Harrison</td>
              <td>Lead Guitar</td>
            </tr>
            <tr>
              <td>Ringo Starr</td>
              <td>Drums</td>
            </tr>
          </tbody>
      </table>

    <footer>
      <p>
       Data from <a href="https://pds.jpl.nasa.gov/planets/special/planets.htm">NASA</a> 
      </p>
    </footer>
  </body>
</html>
